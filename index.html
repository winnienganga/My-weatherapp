<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Bebas+Neue&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="weatherapp">
    <header class="search-form">
        <form action="">
            <input type="search" placeholder="Enter a city" class="search-input">
            <input type="submit" class="search-button" value="search">
        </form>
    </header>
    <main>
   <div class="weather-data">
        <div>
   <h1 class="city-question">Paris</h1> 
   <p class="city-question-details">Tuesday 14.49, scattered clouds
    <br>
    Humidity <strong>66%</strong>, wind <strong>3.13km/hr</strong>
   </p>
</div>
<div class="city-icon-container" >
<div class="weather-app-icon">⛅</div>
<div class="city-value-unit">12</div>
<div class="city-metric-unit">°C</div> 
</div>
</div>
</main>
   <footer>
    Built by Winnie .Code hosted on 
    <a href="https://github.com/winnienganga" target="_blank">
        Github.</a>
        Website hosted on <a href="https://myweat.netlify.app " target="_blank" >
        Netlify</a>
    </footer>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
